{% extends base %}
{% load rich_text %}

{% block content %}
<h1>
    {{ self.title }}
</h1>

{{ self.body|richtext }}

{% if self.previous %}
<p>
    <a href="{{ self.previous.url }}">Previous - {{ self.previous.title }}</a>
</p>
{% endif %}

{% if self.next %}
<p>
    <a href="{{ self.next.url }}">Next - {{ self.next.title }}</a>
</p>
{% endif %}

{% endblock %}
